<!DOCTYPE html>
<html>
<body>

<h1>My first JavaScript Project</h1>
<input type = "text" id = "input" placeholder = "Type your age here">
<button type = "button" onclick = "myfunction()">Click!</button>
<script>
	function myfunction()
    {
     var age;
     var text;
     age = document.getElementById("input").value;
     if(age == false)
     {
     text = "";
     }
     else if(age>=18)
     {
     	text = "Hurrah! You are adult!";
     }
     else if(age<18)
     {
      text = "Sorry! You are not adult!";
     }
     else 
     {
      text = "It's not a age<br>Please type your age correctly!";
     }
         document.getElementById("demo").innerHTML = text;
    }

</script>
<p id = "demo"></p>
</body>
</html>
