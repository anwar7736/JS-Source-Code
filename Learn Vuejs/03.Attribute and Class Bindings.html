 <!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" href="vuejs.png"><title>Attribute & Class Bindings</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="vue.js"></script>
   	<link rel="stylesheet" type="text/css" href="style.css">
   </style>
</head>
<body class="bg-secondary text-dark">
	<div id="demo" class="container mt-4">
		<ul>
			<li>
				<a :href="link1.url" :class="{'active' : className=='link1'}" :title="link1.title" class="text-light">{{link1.text}}</a>
			</li>
			<li>
				<a :href="link2.url" :class="{'active' : className=='link2'}" :title="link2.title" class="text-light">{{link2.text}}</a>
			</li>
			<li v-html="html">
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el : '#demo',
			data : {
				link1 : {
					text : "Facebook", title: "Go to Facebook", url: "https://www.facebook.com"
				},
				link2 : {
					text : "Youtube", title: "Go to Youtube", url: "https://www.youtube.com"
				},
				className : "link1",
				html : '<a href="https://www.google.com" title="Search in Google">Search</a>'
			}
		})
	</script>
</body>
</html>
