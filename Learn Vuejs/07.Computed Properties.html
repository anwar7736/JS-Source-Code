<!DOCTYPE html>
<html>
<head>
	<title>Computed Properties</title>
	<link rel="shortcut icon" href="vuejs.png">     
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="vue.js"></script>
	<link rel="stylesheet" type="text/css" href="min.css">
</head>
<body>
	<div class="container">
		<div id="demo">
			<h2>All Payment List</h2><hr style="border:1px solid black">
			<ul>			
				<li v-for="payment in payments">
					{{payment.name}} ({{payment.amount}})
				</li>
			</ul><br>
			<h2>Unpaid Payments</h2><hr style="border:1px solid black">
			<ul>			
				<li v-for="payment in UnPaidPayments">
					{{payment.name}} ({{payment.amount}})
				</li>
			</ul><br>
			<h2><strong>Total Payment : </strong><span class="text-success">{{totalAmount}}</span></h2>
		</div> 
	</div>
<script type="text/javascript">
	var app = new Vue({
		el : '#demo',
		data : {
			seen : '',
			payments :
			[
				{name : "House", amount : 14000, paid : true},
				{name : "Electricity", amount : 1500, paid : true},
				{name : "Gase", amount : 1000, paid : false},
				{name : "Water", amount : 500, paid : false},
				{name : "Net", amount : 500, paid : true},
			],

		},
		computed : {
			UnPaidPayments : function(){
				return this.payments.filter(function(p){
					return !p.paid;
				});	
			},
			totalAmount : function(){
				var sum = 0;
				var i   = 0;
				for(i = 0; i < this.payments.length; i++){
					sum += this.payments[i].amount;
				}
				return sum;
			},
		}
		
	});
</script>
</body>
</html>
