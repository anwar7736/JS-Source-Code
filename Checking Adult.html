<!DOCTYPE html>
<html lang="en">
<head>
  <title>Check Adult using JavaScript </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark">
<div class="container mt-2">
	<input type="text" name="age" id="age" placeholder="e.g Enter any age for checking adult for election or married" class="form-control"><br>
     <p id="message"></p>
</div>
<script>
	$(document).ready(function(){
       $('#age').keyup(function(){
       		var age = $('#age').val();
            if(age!=''){
            		$('#message').html('');
                     if(isNaN(age) || age < 1){
                    	$('#message').html('<div class="text-danger"><b>Please! Enter correct age</b></div>');
                    }
                    else if(age>=18){
                    	$('#message').html('<div class="text-success"><b>Hurrah! You are adult</b></div>');
                    }
                    else if(age<18){
                    	$('#message').html('<div class="text-danger"><b>Sorry! You are not adult</b></div>');
                    }
            }
            else{

            	$('#message').html('<div class="text-danger"><b>Field must not be empty !</b></div>');
            }
       }); 
       $('#clear').click(function(){
       		$('#message').html('');
       		$('#number').val('');
       });
    });
</script>
</body>
</html>
